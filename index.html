<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <section class="main-container">
        <div class="main ">
            <header class="main_head ">
                <a class="head_logo-link" href="#"> <img class="head_logo" src="img/image_logo.png" alt="MY COUNT"></a>
                <div class="head_menu">
                    <div class="head_menu_item"><span>Головна</span> </div>
                    <div class="head_menu_item"><span>Контакти</span> </div>
                    <div class="head_menu_item"><span>Допомога</span> </div>
                </div>
            </header>

            <div class="main_content ">
                <h1 class="main_title">Порахуй іпотечні кредити</h1>
                <div class="main_subtitle"><span>Онлайн калькулятор різних банків в одному місці</span> </div>
                <a class="main_btn btn" onclick="creatCalculator()" href="##">Розрахувати</a>
            </div>

            <img class="main_additional " src="img/image_girl.png" alt="there will be a girl, but later">


            <img class="main_rigth " src="img/image_calculator-600x333.png" alt="here is the calculator">

        </div>

    </section>
    <section class="bank-section">
        <div class="bank-section_title">
            <div class="section_title"><span> Список банків</span></div>
        </div>
        <div class="bank_list">
            <div class="empty">
                <div class="empty_container">
                    <span>Банки відсутні</span>
                </div>`
            </div>
        </div>
        <div class="bank_create">
            <div class="bank_create_container">
                <a class=" btn" href="#creatBank" onclick="showModal()">Створити</a>
            </div>
        </div>

    </section>
    <section class="foot">
        <footer class="footer">
            <a class="footer_logo-link" href="#"> <img class="footer_logo" src="img/image_logo.png" alt="MY COUNT"></a>
            <div class="footer_content">
                <span>® MY COUNT 2022</span>
                <span>Save you<i class="fas fa-heart"></i></span>
            </div>
        </footer>
    </section>
    <script src="./index.js"></script>
</body>

</html>
